<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Road Not Taken</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scene">
        <!-- Animated background -->
        <div class="background"></div>

        <!-- Title -->
        <h1 class="line">The Road Not Taken</h1>

        <!-- Poem Container -->
        <div class="poem-container">
            <div class="stanza-line line-1">Two roads diverged in a yellow wood</div>
            <div class="stanza-line line-2">And sorry I could not travel both</div>
            <div class="stanza-line line-3">And be one traveler, long I stood</div>
            <div class="stanza-line line-4">And looked down one as far as I could</div>
            <div class="stanza-line line-5">To where it bent in the undergrowth;</div>
        </div>
    </div>
</body>
</html>
